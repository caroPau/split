<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Splitmate</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="utilities/img/favicon.png">
</head>
<body>
    <header>
        <h1>Splitmate</h1>
    </header>
    <div class="container">
        <div class="main">  
            <input type="checkbox" id="chk" aria-hidden="true">

            <div class="signup">
                <form method="post" action="/api/v1/users/signup">
                    <label for="chk" aria-hidden="true">Sign up</label>
                    <input type="text" name="username" placeholder="User name" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" id="btn_register">Sign up</button>
                </form>
            </div>

            <div class="login">
                <form method="post" action="/api/v1/users/login">
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" id="btn_login">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
