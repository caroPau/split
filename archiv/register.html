<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
</head>
<body>
<div id="signup">
    <form id="register_form" action="/register.html" method="post">
        <label>Name:
            <input type="text" id="register_name" name="register_name"/><br/>
        </label>
        <label>Password:
            <input type="password" id="register_password" name="register_password"/><br/>
        </label>
        <button type="submit" id="submit_button_register">Registrieren</button>
    </form>
    <a href="login.html">
        <button id="login_button">Zur Login</button>
    </a>
</div>
</body>
</html>
