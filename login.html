<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<h1>Login</h1>

<div id="login">
    <form id="login_form" method="post" action="/login">
        <label>Name:
            <input type="text" id="login_name" name="login_name"/><br/>
        </label>
        <label>Password:
            <input type="password" id="login_password" name="login_password"/><br/>
        </label>
        <button type="submit" id="submit_button_login">Login</button>
    </form>
</div>
<a href="register.html">
    <button id="signup_button">Zur Registrierung</button>
</a>
</body>
</html>
