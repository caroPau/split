<!DOCTYPE html>
<html>
<head>
	<title>Splitmate - Gruppenübersicht</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="utilities/img/favicon.png" />
</head>
<body>
	<header>
		<h1>Splitmate</h1>
	</header>
    <div class="container">
		<div class="main">
			<div class="group-overview">
				<label for="chk" aria-hidden="true">Meine Gruppen</label>
				<div class="group-list">
					<div class="group-item">
						<h2>Gruppe 1</h2>
						<p>Beschreibung der Gruppe 1</p>
						<button type="button">Details</button>
					</div>
					<div class="group-item">
						<h2>Gruppe 2</h2>
						<p>Beschreibung der Gruppe 2</p>
						<button type="button">Details</button>
					</div>
					<!-- Weitere Gruppen können hier hinzugefügt werden -->
				</div>
				<button type="button" id="btn_create_group">Neue Gruppe erstellen</button>
			</div>
		</div>
	</div>
</body>
</html>
