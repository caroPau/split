<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neue Gruppe erstellen</title>
</head>
<body>
    <h1>Neue Gruppe erstellen</h1>
    <form id="groupForm">
        <label for="groupName">Gruppenname:</label>
        <input type="text" id="groupName" name="groupName" required><br><br>

        <label for="groupMembers">Gruppenmitglieder (durch Kommas getrennte Namen):</label>
        <input type="text" id="groupMembers" name="groupMembers"><br><br>

        <button type="submit">Gruppe erstellen</button>
    </form>

    <p id="responseMessage"></p>

    <script>
        document.getElementById('groupForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const groupName = document.getElementById('groupName').value;
            const groupMembers = document.getElementById('groupMembers').value.split(',').map(name => name.trim());

            const response = await fetch('/api/v1/groups/newGroup/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ groupName, groupMembers })
            });

            const result = await response.json();

            if (response.ok) {
                document.getElementById('responseMessage').innerText = 'Gruppe erfolgreich erstellt!';
            } else {
                document.getElementById('responseMessage').innerText = `Fehler: ${result.message}`;
            }
        });
    </script>
</body>

</html>
